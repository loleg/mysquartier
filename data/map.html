<!DOCTYPE HTML>
<title>OpenLayers Simplest Example</title>
<div id="demoMap" style="height:600px"></div>
<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
<script>
    map = new OpenLayers.Map("demoMap");
	map.addLayer(new OpenLayers.Layer.OSM());
	
	// #####################
	
	map.addLayer(new OpenLayers.Layer.Vector("bern-gbk", {
            strategies: [new OpenLayers.Strategy.Fixed()],
            protocol: new OpenLayers.Protocol.HTTP({
                url: "bern-gbk.kml",
                format: new OpenLayers.Format.KML({
                    extractStyles: true, 
                    extractAttributes: true,
                    maxDepth: 2
                })
            })
		}));
	
		
	
	var layer1 = new OpenLayers.Layer.Vector("blub", {
            strategies: [new OpenLayers.Strategy.Fixed()],
            protocol: new OpenLayers.Protocol.HTTP({
                url: "layertest.kml",
                format: new OpenLayers.Format.KML({
                    extractStyles: true, 
                    extractAttributes: true,
                    maxDepth: 2
                })
            })
		});
	map.addLayer(layer1);
	
	
	map.addLayer( new OpenLayers.Layer.Vector("Points of Interest", {
            strategies: [new OpenLayers.Strategy.Fixed()],
            protocol: new OpenLayers.Protocol.HTTP({
                url: "bern-poi.kml",
                format: new OpenLayers.Format.KML({
                    extractStyles: true, 
                    extractAttributes: true,
                    maxDepth: 2
                })
            })
		})
		);
	
	
	// #####################
	
    map.addControl(new OpenLayers.Control.LayerSwitcher());
	map.setCenter(new OpenLayers.LonLat(   7.437502455781521, 46.94859787885343).transform(
	
		new OpenLayers.Projection("EPSG:4326"),
		new OpenLayers.Projection("EPSG:900913")
	
	), 14);
	
</script>
